<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/* bubble sort */
		var arr = new Array(7,2,8,1,3,4);
		var i,j,temp;
		document.write("<h1>Array before sorting</h1>");
		for(i=0;i<arr.length;i++){
			document.write(arr[i]+" ");
		}
		document.write("<h1>Array after sorting</h1>");
		for(i=0;i<arr.length;i++){
			for(j=0;j<arr.length-1;j++){
				if(arr[j]>arr[j+1]){
					temp=arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=temp;
				}
			}
		}
		for(i=0;i<arr.length;i++){
			document.write(arr[i]+" ");
		}
	</script>
</body>
</html>
